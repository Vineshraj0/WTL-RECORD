<!DOCTYPE html>
<html>
<body>

<h2>AJAX OBJECT</h2>
<p>GETS ALL RESPONSE HEADERS</p>

<p id="demo"></p>

<script>
const xhttp = new XMLHttpRequest();
xhttp.onload = function() {
  document.getElementById("demo").innerHTML =
  this.getAllResponseHeaders();
}
xhttp.open("GET", "ajax_info.txt");
xhttp.send();
</script>

</body>
</html>
